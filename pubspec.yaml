name: flutter_cupertino
description: Native Cupertino components for iOS and macOS built with SwiftUI. Provides authentic platform views including buttons, sliders, switches, and tab bars with full customization support.
version: 1.1.0
repository: https://github.com/alpha-sow/flutter_cupertino
homepage: https://github.com/alpha-sow/flutter_cupertino

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterCupertinoPlugin
      macos:
        pluginClass: FlutterCupertinoPlugin

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0
